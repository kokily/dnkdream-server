scalar Date

type Admin {
  id: ID!
  password: String!
}

type Notice {
  id: ID!
  title: String!
  body: String!
  thumbnail: String
  tags: [String]!
  created_at: Date!
  updated_at: Date
}

type Question {
  id: ID!
  title: String!
  body: String!
  name: String!
  email: String!
  phone: String
  isConfirm: Boolean!
  created_at: Date!
  updated_at: Date
}
